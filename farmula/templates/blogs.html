{% extends 'layout.html' %} 
{% block body %}
<div class="banner-blocks-cover overlay" style="background-image: url('static/images/nav.jpg');">
    <div class="banner-text">
    </div>
  </div>


  <div class="site-section" id="section-blog">
    <div class="container">
      <div class="row justify-content-center mb-5">
        <div class="col-md-7 text-center border-primary">
          <h2 class="font-weight-light text-primary">Our Blog</h2>
          <p class="color-black-opacity-5">See Our Daily News &amp; Updates</p>
        </div>
      </div>
      <div class="row mb-5 align-items-stretch">
        {% for item in BlogItems %}
        <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" data-aos="fade-up">
          <div class="h-entry">
            <img src="{{url_for('static' , filename = 'images/' + item.ImageUrl ) }}" alt="Image" class="img-fluid" style="width: 300px; height: 300px;">
            <h2 class="font-size-regular"><a href="{{url_for('view_blog', IdBlog = item.IdBlog )}}">{{ item.BlogTitle }}</a></h2>
            <div class="meta mb-4">by {{ item.user.FirstName }} <span class="mx-2">&bullet;</span> {{ item.CreatedAt }} <span class="mx-2">&bullet;</span> <a href="#">{{ item.blogtype.BlogType }}</a></div>
            <p style=" -webkit-line-clamp: 3; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200ch;">{{ item.Content }}</p>
          </div> 
        </div>
        {% endfor %}
      </div>
    </div>
  </div>


{% endblock%}
